<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="shortcut icon" href="FAVICONVH.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <header>
        <h1 id="h1txt">Verificador de idade</h1>
    </header>
    <section id="sec">
        <div class="text">
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0">

            </p> <br>
            <p class="txt">Sexo:
            <div class="aoc">
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
                </div>
            </p> <br>
            <p>
                <div id="bt">
                    <input type="button" value="Verificar" onclick="verificar()">
                </div>
            </p>
        </div>
        <div id="res"> <br>
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p> <strong>criado por</strong> <a href="https://www.linkedin.com/in/vitor-assis-a365972b0/" target="_blank">
                <strong>Vitor Assis</strong></a>
        </p>

    </footer>
    <script src="script.js"></script>
</body>

</html>
