<body>
    <h1>SISTEMA DE MULTAS</h1>

    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel') //se pa SEMPRE vai precisar fazer uma primeira variavel que com o id da caixa para ter essa conexao de JS com a caixinha
            var res = window.document.getElementById('resultado')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual eh de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>voce est√° <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>dirija sempre com o cinto de seguranca</p>`
        }
        //explicacao pra relembrar e entender no ex 09.html
    </script>
